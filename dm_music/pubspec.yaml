name: dm_music
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^0.16.0
  cupertino_icons: ^1.0.2
  firebase: ^8.0.0
  firebase_auth: ^0.20.0+1
  firebase_storage: ^7.0.0
  http: ^0.12.2
  image_picker: ^0.6.7+21
  url_launcher: ^5.7.10
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/users_pictures/
    - assets/images/

  fonts:
    - family: FredokaOne
      fonts:
        - asset: assets/fonts/FredokaOne-Regular.ttf
